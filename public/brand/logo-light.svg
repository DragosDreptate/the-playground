  <!-- Wordmark -->
  <text
    x="36"
    y="22"
    font-family="Inter, system-ui, -apple-system, sans-serif"
    font-size="16"
    font-weight="800"
    letter-spacing="-0.5"
    fill="#1a1b2e"
  >the&#x2009;<tspan fill="#e8457a">playground</tspan></text>
</svg>
